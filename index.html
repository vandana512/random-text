<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desi Quotes Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Taana Generator😝</h1>
    <p class="tagline">Wo gharwalo ke taane yaad hain? Ab dobara suno <br> Daily quota of taane</p>
    <div id="quote-box" class="fade">
      <p id="quote">Click "New Quote" to begin!</p>
      <p id="speaker"></p>
    </div>

    <div class="buttons">
      <button id="new-quote">🎲 New Quote</button>
      <button id="add-favorite">⭐ Add to Favorites</button>
    </div>

    <h2>💛 Favorite Quotes</h2>
    <ul id="favorites"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
